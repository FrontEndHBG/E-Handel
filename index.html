<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce Site</title>


    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Max's Store</h1>
    </header>
    <main class="content">
        <div class="top">
            <h2>Products</h2>
        </div>
        <article class="products col-8">
            <div class="row">
                <ul class="product-list">
                    
                </ul>
            </div>
        </article>
        <article class="col-3 cart">
            <h3>Cart</h3>
            <h4>Number of items in cart <span class="amount"></span></h4>
            <ul class="cart-list">
            </ul>
        </article>
    </main>


    <!-- jQuery -->
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
